<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/jquery.mCustomScrollbar.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="../js/jquery-1.12.4.js"></script>
		<script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
		<script src="js/progress.js"></script>
		<script src="js/player.js"></script>
		<script src="js/lyric.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<div class="header">
			<span class="logo"><a href="#"></a></span>
			<ul class="login">
				<li><a href="#">登录</a></li>
				<li><a href="#">设置</a></li>
			</ul>
		</div>
		<div class="body">
			<div class="content">
				<div class="content-left">
					<div class="left-head">
						<span>
							<li></li>
							收藏
						</span>
						<span>
							<li></li>
							添加到
						</span>
						<span>
							<li></li>
							下载
						</span>
						<span>
							<li></li>
							删除
						</span>
						<span>
							<li></li>
							清空列表
						</span>
					</div>
					<div class="music-list" data-mcs-theme="minimal-dark">
						<ul>
							<li class="music-title">
								<span class="music-check"><i></i></span>
								<span class="music-num"></span>
								<span class="music-name">歌曲</span>
								<span class="music-author">歌手</span>
								<span class="music-time">时长</span>
							</li>
						</ul>
					</div>
				</div>
				<div class="content-right">
						<a href="javascript: ;" class="music-img">
							<img src="img/lnj.jpg" alt="" />
						</a>
						<div class="song-names">歌曲名：
							<a href="#">王晓童</a>
						</div>
						<div class="singer-name">歌手名：
							<a href="#">王晓童</a>
						</div>
						<div class="special-name">专辑名：
							<a href="#">王晓童</a>
						</div>
						<div class="lyric_box">
							<ul class="lyric">
							
							</ul>
						</div>
				</div>
			</div>
			<div class="footer">
					<a href="javascript:;" class="song-pre"></a>
					<a href="javascript:;" class="song-play"></a>
					<a href="javascript:;" class="song-next"></a>
				<div class="music-plan">
					<div class="song-message">
						<span class="song-name"><a href="#">王晓童</a></span>
						<span class="song-time"></span>
					</div>
					<div class="progress-bar">
						<div class="progress">
							<div class="progress-circle"></div>
						</div>
					</div>
				</div>
				<a href="javascript:;" class="song-mode"></a>
				<a href="javascript:;" class="song-fav"></a>
				<a href="javascript:;" class="song-down"></a>
				<a href="javascript:;" class="song-comment"></a>
				<a href="javascript:;" class="song-only"></a>
				<div class="song-voice">
					<a href="javascript:;" class="music_voice"></a>
					<div class="voice-bar">
						<div class="voice">
							<div class="voice-circle"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="mask-bg"></div>
		<div class="mask"></div>
		<audio src=""></audio>
	</body>
</html>
